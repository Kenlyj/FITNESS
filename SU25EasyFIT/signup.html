<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyFIT â€“ Sign Up</title>
  <link href="EasyFIT.css" rel="stylesheet" />
</head>
<body>
  <div id="wrapper">
    <!-- ===== Site Header ===== -->
    <header aria-label="Site header">
      <h1><a href="index.html">EasyFIT</a></h1>
      <nav aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="abouts.html">About</a></li>
          <li><a href="requests.html">Request a Consultation</a></li>
          <li><a href="tutorials.html">Tutorial videos</a></li>
          <li><a href="nutritions.html">Nutrition</a></li>
          <li><a href="signup.html" aria-current="page">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- ===== Main Content ===== -->
    <main id="signuphero">
      <figure>
        <img src="gym.jpg" alt="Gym with equipment for training" width="500" height="500" />
        <figcaption class="visually-hidden">EasyFIT sign-up area</figcaption>
      </figure>

      <h2>Create your EasyFIT account</h2>
      <p>Please fill in this form to create an account.</p>

      <!--
        Form: includes labels, required fields, fixed lengths, and basic patterns
        Meets rubric: input validation and secure coding best practices
      -->
      <form id="signupForm" action="#" method="post" novalidate style="border:1px solid #ccc; padding:1rem; border-radius:.5rem;">
        <div class="container">
          <div>
            <label for="email"><b>Email*</b></label>
            <input id="email" name="email" type="email" placeholder="you@example.com"
                   required maxlength="50" inputmode="email" autocomplete="email" />
          </div>

          <div>
            <label for="psw"><b>Password* (min 8)</b></label>
            <input id="psw" name="psw" type="password" placeholder="Enter Password"
                   required minlength="8" maxlength="32" autocomplete="new-password" />
          </div>

          <div>
            <label for="psw-repeat"><b>Repeat Password*</b></label>
            <input id="psw-repeat" name="psw-repeat" type="password" placeholder="Repeat Password"
                   required minlength="8" maxlength="32" autocomplete="new-password" />
          </div>

          <div>
            <label for="firstName"><b>First Name*</b></label>
            <input id="firstName" name="firstName" type="text" required maxlength="30" />
          </div>

          <div>
            <label for="lastName"><b>Last Name*</b></label>
            <input id="lastName" name="lastName" type="text" required maxlength="30" />
          </div>

          <div>
            <label>
              <input type="checkbox" name="remember" checked style="margin-right:.5rem;" />
              Remember me
            </label>
          </div>

          <p>By creating an account you agree to our
            <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.
          </p>

          <div class="clearfix" style="display:flex; gap:.5rem; flex-wrap:wrap;">
            <button type="button" class="cancelbtn" onclick="window.location.href='index.html'">Cancel</button>
            <button type="reset" class="resetbtn">Clear</button>
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="button" onclick="window.print()">Print</button>
            <button type="button" onclick="window.location.href='requests.html'">Need help?</button>
          </div>
        </div>
      </form>
    </main>

    <!-- ===== Footer ===== -->
    <footer>
      <p>Copyright &copy; EasyFIT</p>
      <p>Built by <a href="mailto:yourfirstname@yourlastname.com">Kenly Victorieux</a></p>
    </footer>
  </div>

  <!-- Optional client-side validation to check matching passwords -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      if (!form) return;

      form.addEventListener('submit', (e) => {
        const email = form.email.value.trim();
        const p1 = form['psw'].value;
        const p2 = form['psw-repeat'].value;

        // basic email format check (in addition to type="email")
        const okEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        if (!okEmail) {
          e.preventDefault();
          alert('Please enter a valid email address.');
          return;
        }
        if (p1.length < 8) {
          e.preventDefault();
          alert('Password must be at least 8 characters.');
          return;
        }
        if (p1 !== p2) {
          e.preventDefault();
          alert('Passwords do not match.');
          return;
        }
      });
    });
  </script>
</body>
</html>
